<div class="container mx-auto p-6 flex justify-between">
    <div class="w-1/2 bg-white shadow-lg rounded-lg p-8">
      <form [formGroup]="formulario" (ngSubmit)="datos()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Nombre:</label>
          <input formControlName="nombre" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Apellido Paterno:</label>
          <input formControlName="apaterno" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Apellido Materno:</label>
          <input formControlName="amaterno" type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Fecha de nacimiento:</label>
          <div class="flex space-x-2">
            <input formControlName="dia" type="text" placeholder="Día" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <input formControlName="mes" type="text" placeholder="Mes" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
            <input formControlName="anio" type="text" placeholder="Año" class="shadow appearance-none border rounded w-1/3 py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
          </div>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">Sexo:</label>
          <div class="flex space-x-4">
            <label class="inline-flex items-center">
              <input formControlName="sexo" type="radio" value="Masculino" class="form-radio text-blue-500" />
              <span class="ml-2">Masculino</span>
            </label>
            <label class="inline-flex items-center">
              <input formControlName="sexo" type="radio" value="Femenino" class="form-radio text-blue-500" />
              <span class="ml-2">Femenino</span>
            </label>
          </div>
        </div>
        <button [disabled]="!formulario.valid" type="submit" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Imprimir</button>
      </form>
    </div>
  

    <div class="w-1/2 mt-8" *ngIf="resultado">
      <div class="bg-gray-100 p-6 rounded-lg shadow-lg text-center">
        <p><strong>Hola</strong> {{ resultado.nombre }} {{ resultado.apaterno }} {{ resultado.amaterno }}</p>
        <p><strong>Tienes</strong> {{ resultado.edad }} años</p>
        <p><strong>Tu animal del zodiaco chino es:</strong> {{ resultado.animal }}</p>
        <img [src]="resultado.imagenSigno" alt="Imagen del signo chino" class="mt-4 w-24 h-24 mx-auto" />
      </div>
    </div>
  </div>
